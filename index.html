<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome/6.4.2">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <title>Get Login Page | Cyberman0</title>
</head>
<body>
    
    <div class="container" id="container">
        
        <div class="form-container sign-in">

            <form>
                <h1>Create Account</h1>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
       </div>
       <span>or use your email for registeration </span>
       <input type="text" placeholder="UserName" required>
       <input type="email" placeholder="Email" required>
       <input type="password" placeholder="Password" required>
       <button>SignUp</button>
       </form>
        </div>

        <div class="form-container sign-in">
            <form>
            <h1>SignIn</h1>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>

            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <button>SignIn</button>
        </form>

        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                <h1>Welcome Back</h1>
                <p>Enter your details to access features of this site</p>
                    <button class="hidden" id="login">SignIn</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Hello Master</h1>
            <p>insert your details and let's commence</p>
            <button class="hidden" id="register">SignUp</button>
        </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
